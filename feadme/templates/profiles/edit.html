{% extends "base.html" %}
{% load i18n %}
{% load url from future %}
{% block content %}
<h1>{% trans "Edit your profile" %}</h1>

<form action="" method="post">
    <table>
        {{ form.as_table }}
        <tr><td>
                (<a href="{% url 'feadme:password_change' %}">{% trans "change your password" %}</a>)
        </td>
        <td style="text-align: right">
            <input type="submit" value="{% trans 'save profile' %}" />
        </td></tr>
    </table>
    {% csrf_token %}
</form>
{% endblock %}
