{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans "Reset Password" %}</h1>
{% blocktrans %}
Please Enter your E-Mail-Address to get a new Password.
{% endblocktrans %}
<form action="#" method="post">
    <table>
        {{ form.as_table }}
        <tr><td colspan="2" style="text-align: right"><input type="submit" value="{% trans 'OK' %}" /></td></tr>
    </table>
    {% csrf_token %}
</form>
{% endblock %}
